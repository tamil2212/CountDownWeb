<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="button-login-popup">login</button>
        </nav>
    </header>
    <div class="wrapper form-bg">
        <div class="form-box login">
            <h2>login</h2>
            <form>
                <div class="input-box email-input">
                    <div>
                        <label>Email</label>
                    </div>
                   
                <!-- <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon></span> -->
                <input type="email" class="w-100"required>
                
                </div>
                <div class="input-box">
                    <div>
                        <label>Password</label>
                    </div>
                  
                    <!-- <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon></span> -->
                    <input type="password" class="w-100"required>
                   
                </div>
                <div class="remember-text">
                    <div class="d-flex">
                        <input type="checkbox" required>
                        <label class="rem-text">Remember me</label>
                    </div>
                   
                </div>

                <div class="" style="margin: 10px 0 16px;">
                    <a href="#" >Forget Password?</a>
                </div>
            <div>
                <button type="submit" class="btn login-btn">Login</button>
            </div>
               
                <div class="login-register">
                    <p>Don't have an account?<a href="#">Register here </a> </p>
                </div>
            </form>
        </div>
    </div>
    <span id="days">days</span>
    <span id="hours">hours</span>
    <span id="minutes">minutes</span>
    <span id="seconds">seconds</span>
    
        <script src="script.js"></script>
